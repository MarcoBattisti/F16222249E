<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="25" alt="">
    </a>
  </mdb-navbar-brand>
  <links>
    <div class="navbar-nav">
      <a [ngClass]="{'enabled': toggle, 'disabled': !toggle}" routerLink="/{{navbarItem.path!=undefined ? navbarItem.path : navbarItem.name.toLowerCase()}}" routerLinkActive="active" class="nav-item nav-link waves-light" *ngFor="let navbarItem of navbarItems" mdbWavesEffect>{{navbarItem.name}}</a>
    </div>
  </links>
</mdb-navbar>
<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Light mask</h3>
      <p>First text</p>
    </div>
  </mdb-carousel-item>
<router-outlet></router-outlet>
