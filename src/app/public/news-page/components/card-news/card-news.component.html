<!-- News jumbotron -->
<div class="col-md-8 jumbotron mb-0 text-center hoverable p-0 rounded">
  <h4 *ngIf="isImportant" class="important-news-header yellow-text p-1 font-weight-bold background-fit-content rounded grey darken-2">
    Più importante <i class="fa fa-star" aria-hidden="true"></i>
  </h4>
  <!-- Grid row -->
  <div class="row justify-content-center">

    <!-- Grid column -->
    <div class="col-md mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay waves-light" mdbWavesEffect>
        <img src="{{data.image_link}}" class="img-fluid" alt="{{data.topic}}">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md text-md-left mt-3 mr-3 p-2">

      <!-- Excerpt -->
      <a href="#!" class="green-text">
        <h6 class="h6 pb-1"><i class="fa fa-tag" aria-hidden="true"></i> {{data.topic}}</h6>
      </a>

      <h4 class="h4 mb-4">{{data.title}}</h4>

      <div [innerHTML]="(data.body.length>6) ? (data.body | slice:0:250)+'..' : (data.body)"></div>
      <p class="font-weight-normal">da <a><strong>{{data.author}}</strong></a>, {{data.date | date:"dd/MM/yy"}}</p>

      <a [routerLink]="['/news', data.id]" mdbBtn color="elegant" mdbWavesEffect>Leggi di più..</a>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
<!-- News jumbotron -->
