<ng-parallax [config]="parallaxConfig" [img]="findSettingByName('bg-introduction')" class="introduction">
  <div class="container-fluid row w-100 justify-content-center m-0 p-0 ">
    <img class="introduction-image mt-4 mb-1" src="assets/Logo1.png" >
  </div>

  <div class="container-fluid second-portion">
    <div *ngIf="introductionInformations != null" class="row w-100 m-0">

      <div *ngFor="let information of introductionInformations" class="col-xs-12 col-sm-6 col-lg-4 p-0 mb-1">
        <div class="box">
          <div class="icon">
            <div class="image wow fadeInUp" data-wow-delay="1s" data-wow-offset="3"><i [ngClass]="information.icon"></i></div>
            <div class="info">
              <h3 class="title wow fadeInUp" data-wow-delay="1s" data-wow-offset="3">{{information.name}}</h3>
              <p class="wow zoomIn" data-wow-delay="2.5s" data-wow-offset="3">{{information.value}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="container-fluid w-100 row justify-content-center m-0">
    <a pageScroll [pageScrollDuration]="500" [pageScrollOffset]="100" href="#servicesPart" class="scroll-button mb-2"><i class="fa fa-chevron-circle-down fa-3x"></i></a>
  </div>
</ng-parallax>
