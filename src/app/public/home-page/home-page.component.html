<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let carouselItem of carouselItems">
    <div class="view w-100">
      <img class="d-block carousel-image w-100" src="{{carouselItem.backgroundLink}}" alt="{{carouselItem.author}}">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">"{{carouselItem.body}}"</h3>
      <p>- {{carouselItem.author}}</p>
    </div>
  </mdb-carousel-item>
